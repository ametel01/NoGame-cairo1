[package]
name = "nogame"
version = "0.1.0"
cairo-version = "2.2.0"
authors = ["ametel01"]
license = "MIT"

[dependencies]
openzeppelin = { git = "https://github.com/openzeppelin/cairo-contracts", branch = "cairo-2" }
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry.git", tag = "v0.5.0" }
starknet = "2.2.0"

[[target.starknet-contract]]
allowed-libfuncs-list.name = "all"
build-external-contracts = ["openzeppelin::token::erc20::erc20::ERC20"]
sierra = true
casm = true

[tool.snforge]
exit_first = true

